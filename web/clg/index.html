<!DOCTYPE html>
<html lang="en">

<head>
    <title>Batman Fan Club</title>
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <h1 class="text">Batman Fan Club</h1>
        <img class="batman" src="https://images.alphacoders.com/110/1103343.jpg" alt="batman">
    </div>
    <div class="container">
        <p class="sign"> Sign Up</p>
        <form class="form" action="/" method="post">
            <label name="name">Email</label>
            <input type="email" name="email" placeholder="Email">
            <label name="password">Password</label>
            <input type="password" name="password" placeholder="Password">
            <div class="check">
                <input type="checkbox" name="remember">
                <label type="checkbox" name="remember">Remember me!</label>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="container footer">
            <footer>
                <p>Made by inderpreet</p>
            </footer>
        </div>
    </div>
</body>

</html>
